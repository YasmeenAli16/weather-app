<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark py-5">
        <div class="logo-items">
            <h1>Weather Journal App</h1>
        </div>
        </nav> 

<div id="app">
    <div class="holder-zip">
        <label for="zip">Zipcode</label>
        <input type="text" id="zip" placeholder="enter zip code here">
    </div>
    <div class="holder-feel">
        <label for="feelings">Your feeling today</label>
        <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    </div>
    <div class="holder">
        <button id="generate" type="submit">Generate</button>
    </div>
    <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
        </div>
    </div>
</div>
<footer class="py-5"> 
        <span class="lead" >Copyright &copy; 2021. All rights reserved</span>
</footer>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
